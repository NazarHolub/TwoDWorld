<div class="container row p-4" style="margin: 5%;background: rgba(255, 255, 255, 0.3)">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <img class="image" src={{title.image}}/>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-12">
      <h3 class="text-warning">{{title.name}}</h3>
      <p>&#11088;{{title.rating}}</p>
      <p>Publisher: </p>
    <p>Year: {{title.year}}</p>
    <p>Episodes: {{title.episodes}}</p>
    <p>
      Genres:
      <span *ngFor="let genre of title.genres">
        {{genre}}, 
      </span>
    </p>
    <p>Description: {{title.description}}</p>
</div>
</div>
